name: "Comment on PR"
description: "Write a comment back to the PR that triggered the current workflow."
inputs:
  repo-token:
    description: "Token for the repo. Can be passed in using {{ secrets.GITHUB_TOKEN }}"
    required: true
  pr-message:
    description: "Comment to post on PR"
    required: true
runs:
  using: "node12"
  main: "lib/main.js"
